                background-color:black;

    <body>


        <h1>JavaScrit FrameWork</h1>

        <div id ="shape1">      </div>    
        <button onclick="changeCircelColor()"> Change Title Bar Color</button>  <input id="newColor">
        <button onclick="changeCircelText()"> Change Title</button>  <input id="newText">


        <h4>Rooms</h4> 
        <h2>Make yourself at home is our slogan. We offer the best beds in the industry. Sleep well and rest well.</h2>

        <div id="firstRoomDiv"> 
        </div>
        <button onclick='firstRoomObj.setRoomCapacity(my$("roomcapacity").value)'>New Room Capacity:</button> 
        <input id="roomcapacity">

        <button onclick='firstRoomObj.changePrice(my$("changeTonewPrice").value)'>Set New Price:</button>
        <input id="changeTonewPrice">


        <script src ="fw.js"></script>
        <script>
            "use strict";
            function my$(shape) {
                return document.getElementById(shape);
            }


            var shapeF = MakeFw();

            var myTitle = shapeF.MakeTitle({

                id: "shape1",
                size: 100,
                border: "thick solid black",
                text: "Hotel Booking",
                color:"#FAA330"
              

            });

            function changeCircelColor() {
                myTitle.changeColor(my$('newColor').value);

            }

            function changeCircelText() {
                myTitle.changeText(my$('newText').value);

            }

            var roomFW = MakeFw();


            var noRoom = roomFW.MakeRoom(); // no parameter object at all
            noRoom = roomFW.MakeRoom({roomcapacity: "room and capacity"}); // parameter object, but no id property
            noRoom = roomFW.MakeRoom({id: "notThere"}); // parameter object with invalid id 


          var firstRoomObj = roomFW.MakeRoom({
                id: "firstRoomDiv",
                image: "pics/room_deluxe.jpg"

            });


        </script>



    </body>
